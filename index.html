<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="./assets/fonts/Inter-VariableFont_slnt,wght.ttf">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="wrapper">
    <div class="card">
      <div class="flex-1">
        <img class="round_img" src="./assets/images/avatar-jessica.jpeg" alt="" srcset="">
        <h1>Jessica Randall</h1>
        <h3 class="sub_heading">London, United Kingdom<h3/>
          <p class="quote"> "Front-end developer and avid reader." </p>

          <div class="flex-2">
            <ul class="social-links">
              <a href="https://github.com">GitHub</a>
              <a href="https://www.frontendmentor.io">Frontend Mentor</a>
              <a href="https://www.linkedin.com">LinkedIn</a>
              <a href="https://twitter.com">Twitter</a>
              <a href="https://www.instagram.com">Instagram</a></li>
              
            </ul>
          </div>
      </div>
    </div>
  </div>


  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="mango">Frontend Mentor</a>.

</html>
